    <script>

        function convertToFahrenheit(celsius) {
            let fahrenheit = console.log(`fahrenheit is ${(celsius * 9 / 5) + 32}`);
            return fahrenheit;
        }
        const fahrenheit = convertToFahrenheit(90);

        function convertToCelsius (fahrenheit) {
            console.log(`celsius is ${(fahrenheit - 32) * 5 / 9}`);
        }
            convertToCelsius(32);
    </script>
